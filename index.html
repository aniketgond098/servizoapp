
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servizo | Bespoke Service Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
                1000: '#050505',
              },
              indigo: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            borderRadius: {
              '4xl': '2.25rem',
              '5xl': '3.5rem',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 9s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'orbit': 'orbit 20s linear infinite',
              'spin-slow': 'spin-slow 12s linear infinite',
              'tool-swing': 'tool-swing 1s ease-in-out infinite',
              'tool-bounce': 'tool-bounce 0.6s ease-in-out infinite alternate',
              'blob-one': 'blob-one 15s infinite',
              'blob-two': 'blob-two 20s infinite',
              'reveal-up': 'reveal-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 3s linear infinite',
              'constellation': 'constellation 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.4', filter: 'blur(10px)' },
                '50%': { opacity: '0.8', filter: 'blur(5px)' },
              },
              orbit: {
                'from': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                'to': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' },
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'tool-swing': {
                '0%, 100%': { transform: 'rotate(-25deg)' },
                '50%': { transform: 'rotate(25deg)' },
              },
              'tool-bounce': {
                'from': { transform: 'translateY(0) scale(1)' },
                'to': { transform: 'translateY(-15px) scale(1.1)' },
              },
              'blob-one': {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              },
              'blob-two': {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(-30px, 50px) scale(1.2)' },
                '66%': { transform: 'translate(20px, -20px) scale(0.8)' },
              },
              'reveal-up': {
                'from': { opacity: '0', transform: 'translateY(40px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              constellation: {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '50%': { transform: 'rotate(180deg) scale(1.1)' },
                '100%': { transform: 'rotate(360deg) scale(1)' },
              }
            },
            boxShadow: {
              '6xl': '0 32px 64px -12px rgba(0, 0, 0, 0.4)',
              'premium-light': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
        :root { transition: background-color 0.5s ease, color 0.5s ease; }
        
        .dark body {
            background-color: #050505;
            color: #ffffff;
        }
        
        body {
            background-color: #fafafa;
            color: #09090b;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 60%);
        }

        .isometric-card {
            transform: perspective(1000px) rotateX(15deg) rotateY(-15deg);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
        }
        
        .isometric-card:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.05);
        }

        /* Glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .light .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.03);
        }

        /* Shimmer effect for premium feels */
        .shimmer-container {
            position: relative;
            overflow: hidden;
        }
        .shimmer-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        .dock-blur {
            backdrop-filter: blur(30px) saturate(180%);
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .light .dock-blur {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .premium-btn {
            background: #6366f1;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-btn:hover {
            background: #4f46e5;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }

        .status-glow-green { box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }
        .status-glow-amber { box-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Leaflet Dark Theme & Style Override */
        .leaflet-container {
            background: #050505 !important;
        }
        .leaflet-bar {
            border: none !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3) !important;
        }
        .leaflet-bar a {
            background: rgba(20,20,20,0.8) !important;
            color: #fff !important;
            border-bottom: 1px solid rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(10px);
        }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #09090b !important;
            color: white !important;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px !important;
        }
        .leaflet-marker-icon {
            border-radius: 50%;
        }
    </style>
